name: Deploy to NPM
on:
  release:
    types: [released]
permissions:
  id-token: write
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v24
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Try to build all check derivations
        run: "nix-build -A checks --no-out-link --max-jobs 1"
  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: NPM Publish
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
      - uses: cachix/install-nix-action@v24
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build with Nix
        run: "nix-build -A package --max-jobs 1"
      - name: Publish to npm
        run: "npm publish ./result/lib/node_modules/@tartan/core/"
